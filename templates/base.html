<!-- this will hold anything shared throughout the website -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base-style.css')}}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login-signup.css')}}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <script src="static/assets/scripts/account.js"></script>
        {% block script %}{% endblock %}
    </head>
    <body class="main-page-background">
        <div class="main-container">
            <div class="page-header-container">
                {% include 'nav-bar.html' %}
            </div>
            <div class="body-content-container"> {% block content %}{% endblock %} </div>
        </div>
    </body>
</html>
